<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freddy Fish Page 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body class="background">
    <p>
        Here is your son Freddy Fish. He's quite the average student in fishy school, but he always tries his best. 
    </p>
    <img src="https://webstockreview.net/images/clipart-fish-red-2.png" alt="picture of a fish" style="width: 25%; height: 25%;">
    <p>Freddy needs money for school. How many coins will you give him? The fate of his lunch lies in your hands...</p>

    <form>
        <input type="text" id="number" value="0" class="counter"/>
        <input type="button" onClick="incrementValue()" value="More Coins" class="button"/>
    </form>
    <p>See what happens next!</p>
    
    <form>
        <input type="button" onClick="pageFlip1()" value="Next Page?" class="button"/>
    </form>

</body>
</html>
